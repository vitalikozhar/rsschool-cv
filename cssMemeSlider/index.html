<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <main>
    <div class="frame">
      <div class="screen">
        <div class="case slider-move">
          <input type="radio" id="radio1" name="slider-control" hidden checked>
            <input type="radio" id="radio2" name="slider-control" hidden>
            <input type="radio" id="radio3" name="slider-control" hidden>
            <input type="radio" id="radio4" name="slider-control" hidden>
          <div class="slider">
            <div class="img0 img"></div>
            <div class="img1 img"></div>
            <div class="img2 img"></div>
            <div class="img3 img"></div>
            <div class="img4 img"></div>
          </div>
          <div class="text-control">
            <div class="text">
              <h1 class="text-inside1 comment">Cats love boxes!</h1>
              <h1 class="text-inside2 comment">Why did the lights go out?</h1>
              <h1 class="text-inside3 comment">Hopp, Hopp, Hopp ...</h1>
              <h1 class="text-inside4 comment">????????</h1>
            </div>
            <div class="control-panel">
              <ul class="panel">
                <li class="dot">
                  <label for="radio1"><span class="d1 d"></span></label>
                </li>
                <li class="dot">
                  <label for="radio2"><span class="d2 d"></span></label>
                </li>
                <li class="dot">
                  <label for="radio3"><span class="d3 d"></span></label>
                </li>
                <li class="dot">
                  <label for="radio4"><span class="d4 d"></span></label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="linkToGitHub"><a target="_blank" href="https://github.com/vitalikozhar/rsschool-cv/tree/gh-pages/cssMemeSlider"><i class="fa-brands fa-github"></i> github.com/vitalikozhar/cssMemeSlider</a></div> -->
  </main>
  <script src="js/main.js"></script>
</body>

</html>
